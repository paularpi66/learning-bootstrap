    <h1>learning border and image</h1>

    <div>
        <div  class="container bg-dark text-white p-3">
            <h1 class ="border border-primary"> Learning border and image</h1>
        </div>
    </div> <br>

<!-- rounded border -->
    <div>
        <div  class="container bg-dark text-white p-3">
            <h1 class =" rounded-left rounded-right border border-primary"> Learning border and image</h1>
        </div>
    </div>

    <!-- using image-fluid  -->

    <div>
        <div class="container bg-success p-3">
            <img class="img-fluid" src="https://nijhoom.b-cdn.net/wp-content/uploads/2021/03/ahsan-manzil-pink-palace-old-dhaka-rong-mahal-768-o.jpg">
        </div>
    </div>

        <!-- using image-thumbnail  -->

        <div>
            <div class="container bg-success p-3">

        </div>

        <div>
            <div class="container bg-primary p-3">
                <img class="border rounded-circle img-fluid" src="https://nijhoom.b-cdn.net/wp-content/uploads/2021/03/ahsan-manzil-pink-palace-old-dhaka-rong-mahal-768-o.jpg">
            </div>
        </div> <br>
 <!-- using display- block and margin auto -->

 <div>

</div>
