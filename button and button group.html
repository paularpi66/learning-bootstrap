<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>learning button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1  align="center">Learning Button</h1>
<div  class="container">
<button class="btn btn-primary mb-3 btn-lg">CD Download</button>
<button class="btn btn-info mb-3 btn-sm">CD Download</button>
<button class="btn btn-dark mb-3 btn-md">CD Download</button><br>
<button class="btn-block btn-success mb-3 btn-lg">CD Download</button>

<button type="button" class="btn btn-link">Link</button>

<!-- Button tags -->
<a class="btn btn-primary" href="#" role="button">link</a><br>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-primary" type="button" value="input">
<input class="btn btn-primary" type="submit" value="submit">
<input class="btn btn-primary" type="reset" value="reset"><br>


<!-- Outline buttons  -->

<button type="button" class="btn btn-outline-primary mt-4">Primary</button>
<button type="button" class="btn btn-outline-secondary mt-4">Secondary</button>
<button type="button" class="btn btn-outline-success mt-4">Success</button><br>


<!-- Sizes -->
<button type="button" class="btn btn-primary btn-lg mt-4">Large button</button>
<button type="button" class="btn-secondary btn-lg mt-4">Large button</button><br>

<!-- button small -->

<button type="button" class="btn btn-primary btn-sm mt-4">Small button</button>
<button type="button" class="btn btn-secondary btn-sm mt-4">Small button</button>


</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
